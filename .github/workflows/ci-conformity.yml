name: CI
on: push
name: CI on Push 
on: 
  pull_request:
  push:
    branches: 
      dev
jobs:
  conformity: 
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
    - name: Install modules
      run: yarn
    - name: ESLint
      run: npm run lint
    - name: Prettify code
      uses: creyD/prettier_action@v4.0
      with:
        prettier_options: --check src
        only_changed: True
